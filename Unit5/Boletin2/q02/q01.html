<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FirstQuestion</title>
        <script src="cookie.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <div>
            <form id="formulario" action="#" method="post">
                <label for="dni">DNI: </label>
                <input id="dni" type="text" name="DNI" required>
                <br>
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" name="Nombre" required>
                <br>
                <label for="fecha">F. Nac.: </label>
                <input id="fecha" type="date" name="F. Nac." required>
                <br>
                <label for="hijos">N. hijos: </label>
                <input id="hijos" type="number" name="N. hijos" required>
                <br>
                <label for="mail">E-mail: </label>
                <input id="mail" type="text" name="E-mail" required>
                <br>
                <label for="pag">Pag. Web: </label>
                <input id="pag" type="text" name="Pag. Web" required>
                <br>
                <label for="pass">Contraseña: </label>
                <input id="pass" type="password" name="Contraseña" required>
                <br>
                <label for="confPass">Confirmar contraseña: </label>
                <input id="confPass" type="password" name="Confirmar contraseña" required>
                <br>
                <button id='contraseña' type="submit">GUARDAR</button>
                <button id="ver" type="button">VER</button>
                <br><h3>COOKIES</h3>
                <button id="verCookie" type="button">VER</button>
                <button id="verTodas" type="button">VER TODAS</button>
                <button id="eliminar" type="button">ELIMINAR</button>
                <button id="eliminarTodas" type="button">ELIMINAR TODAS</button>
            </form>
        </div>
    </body>
</html>

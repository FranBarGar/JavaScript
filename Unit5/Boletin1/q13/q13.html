<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ThirteenthQuestion</title>
    <script src="script.js" charset="utf-8"></script>
    <style media="screen">
    </style>
</head>
<body id='body'>
    <div>
        <div>
            <fieldset>
                <legend>Datos personales</legend>
                <form>
                    Introduzca tu nombre: <input type="text" value=""><br>
                    Mensaje: <br><textarea rows="8" cols="80"></textarea>
                </form>
            </fieldset>
        </div>
        <br>
        <form>
            <div>
                Elige un color: <br>
                <input type="radio" name="color" value="red">Rojo <br>
                <input type="radio" name="color" value="blue">Azul <br>
                <input type="radio" name="color" value="green">Verde <br>
            </div>
            <br>
            <div>
                Selecciona una asignatura:
                <select>
                    <option value="DAWEB">DAWEB</option>
                    <option value="DWESE">DWESE</option>
                    <option value="DWECL">DWECL</option>
                    <option value="DIW">DIW</option>
                    <option value="EIE">EIE</option>
                </select>
            </div>
            <br>
            <div>
                Selecciona los dias con disponibilidad:<br>
                <input type="checkbox" name="dias" value="Lunes">Lunes <br>
                <input type="checkbox" name="dias" value="Martes">Martes <br>
                <input type="checkbox" name="dias" value="Miercoles">Miercoles <br>
                <input type="checkbox" name="dias" value="Jueves">Jueves <br>
                <input type="checkbox" name="dias" value="Viernes">Viernes <br>
            </div>
            <br>
            <div>
                Selecciona el dia preferente:
                <input id="dia" readonly type="text" value="">
            </div>
            <br>
            <div>
                <button id="enviar" type="button">Haz click para enviar informacion</button>
                <button id="limpiar" type="button">Comenzar a rellenar de nuevo</button>
                <button id="enlace" type="button">Haz click sobre mi</button>
            </div>
        </form>
    </div>
</body>
</html>

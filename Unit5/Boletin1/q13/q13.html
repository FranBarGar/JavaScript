    <body id='body'>
        <div>
            <form id="color">
                Elige un color: <br>
                <input type="radio" name="color" value="red">Rojo <br>

            </form>
        </div>
        <br>
        <div>
            <form id="dias">
                Selecciona los dias con disponibilidad:<br>

                <input type="checkbox" value="Miercoles">Miercoles <br>
                <input type="checkbox" value="Jueves">Jueves <br>
                <input type="checkbox" value="Viernes">Viernes <br>
            </form>
        </div>
        <br>
        <div>
            <form>
                Selecciona el dia preferente:
                <input id="dia" readonly type="text" value="">
            </form>
        </div>

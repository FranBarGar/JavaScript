<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resumen de la compra</title>
    <script src="../jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</head>
<body>

    <h2>Accesorios opcionales</h2>
    <form>
        <select id="accesorios">
        </select>
        <input id="cantidad" type="number" value="1" min="1" max="99">
        <input id="boton" type="button" value="Añadir">
        <input id="valida" type="button" value="Validar">
        <input id="clear" type="button" value="Limpiar accesorios">
    </form>

    <h1>Resumen de la compra</h1>
    <table id="compra">
        <thead>
            <tr>
                <td>Producto</td>
                <td>Unidades</td>
                <td>Precio</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bicicleta de montaña 28 v. talla L</td>
                <td>1</td>
                <td>400.00</td>
            </tr>
            <tr id="total">
                <td>Total:</td>
                <td></td>
                <td id="totalval">400.00</td>
            </tr>
        </tbody>
    </table>

    <div id="sinStock"></div>
</body>
</html>
